<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout">
<body>


<div class="container my-5" layout:fragment="content">
<h2 th:text="${title}"></h2>
<table class="table table-success table-striped-columns">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">OrderNo</th>
      <th scope="col">ProductName</th>
      <th scope="col">Price</th>
      <th scope="col">Qty</th>
      <th scope="col">Delete</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="order:${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.orderNo}"></td>
      <td th:text="${order.productName}"></td>
      <td th:text="${order.price}"></td>
      <td th:text="${order.quantity}"></td>
     <td>
     <form action="#" method="post" th:action="@{/orders/delete/}"  th:object="${order}">
    <input name="id" type="hidden" th:value="${order.id}" >
    <input name="orderNo" type="hidden" th:value="${order.id}" >
    <input name="productName" type="hidden" th:value="${order.id}" >
    <input name="price" type="hidden" th:value="${order.id}" >
    <input name="quantity" type="hidden" th:value="${order.id}" >
  <button type="submit" class="btn btn-danger" name="deleteItem">Delete</button>
	</form>   
     </td>
     <td>
     <form action="#" method="post" th:action="@{/orders/editForm/}"  th:object="${order}">
    <input name="id" type="hidden" th:value="${order.id}" >
    <input name="orderNo" type="hidden" th:value="${order.id}" >
    <input name="productName" type="hidden" th:value="${order.id}" >
    <input name="price" type="hidden" th:value="${order.id}" >
    <input name="quantity" type="hidden" th:value="${order.id}" >
  <button type="submit" class="btn btn-secondary" name="editItem">Edit</button>
	</form>   
     </td>
  
    </tr>
   
  </tbody>
</table>
</body>

</div>
</html>
